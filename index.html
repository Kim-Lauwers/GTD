<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>GTD - Getting Things Done - Intro</title>

        <meta name="description" content="Intro to Getting Things Done">
        <meta name="author" content="Kim Lauwers">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName('head')[0].appendChild(link);
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    <h1>GTD</h1>
                    <h3>Getting Things Done</h3>
                </section>

                <section>
                    <h2>Art of Stress-free productivity</h2>
                    <ul>
                        <li>Work</li>
                        <li>Family</li>
                        <li>Finances</li>
                        <li>Sports</li>
                        <li>...</li>
                    </ul>
                </section>
                <section>
                    <img width="178" height="238" data-src="https://kim-lauwers.github.io/GTD/images/stressed_mom.jpg" alt="Stressed">
                </section>

            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                dependencies: [
                    {src: 'plugin/markdown/marked.js'},
                    {src: 'plugin/markdown/markdown.js'},
                    {src: 'plugin/notes/notes.js', async: true},
                    {
                        src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                            hljs.initHighlightingOnLoad();
                        }
                    }
                ]
            });
        </script>
    </body>
</html>
